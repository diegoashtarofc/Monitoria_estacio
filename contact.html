<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.emailjs.com/sdk/3.2/email.min.js"></script>

<body>
    <header>
        <h1>Contato</h1>
        <p>Universidade Estácio de Sá</p>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="contact.html">Contato</a></li>
        </ul>
    </nav>
    <main>
        <section id="contact">
            <h2>Envie suas dúvidas</h2>
            <form id="contact-form">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Enviar</button>
            </form>
            <p>Ou entre em contato pelo WhatsApp: <a href="https://wa.me/YOURWHATSAPPNUMBER" target="_blank">Clique aqui</a></p>
        </section>
    </main>
    <footer>

    </footer>
